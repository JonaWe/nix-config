# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/colors.conf
################
### MONITORS ###
################



# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, preferred, auto, 1
monitor = ,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menuApp = rofi -show drun -show-icons
$menuClip = rofi -modi clipboard:/home/jona/.config/rofi/modis/clipboard-history-modi.sh -show clipboard -show-icons -theme clipboard
$browser = brave


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# background stuff
exec-once = nm-applet &
exec-once = wl-paste --watch cliphist store &
# exec-once = waybar &
# fix for swaync?
# exec-once = systemctl --user restart swaync &
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = swaync
exec-once = hyprsunset

# apps
exec-once = $browser
exec-once = $terminal
exec-once = keepassxc
exec-once = tmux new-session -d -s main
exec-once = kitty tmux attach-session -t main
exec-once = obsidian
exec-once = spotify
exec-once = signal-desktop
exec-once = element-desktop
exec-once = telegram-desktop
exec-once = thunderbird
exec-once = firefox
exec-once = gnome-calendar


