#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $yellow $yellow 45deg
    col.inactive_border = $bg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
    groupbar {
        font_size = 12
        height = 18
        col.active = $yellow $yellow 45deg
        text_color = $green
        # text_color_inactive = $bg
        # text_color_inactive = $bg
        col.inactive = $bg
        # keep_upper_gap = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0


    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = no
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0 workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gcj
    # kb_variant =
    # kb_model =
    # kb_options = ctrl:nocaps
    # kb_options = 
    # kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, d, exec, $menuApp
bind = $mainMod, Space, exec, $menuApp
bind = $mainMod, v, exec, $menuClip
bind = $mainMod, g, exec, swaync-client -t -sw
bind = $mainMod, f, fullscreen

# Trigger when the switch is turning on.
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# Trigger when the switch is turning off.
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

bind = , Print, exec, hyprshot -m window -f "$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png')" -o ~/pictures/screenshots
bind = SHIFT, Print, exec,hyprshot -m region -f "$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png')" -o ~/pictures/screenshots 

$submap_session = (S)hutdown, (r)eboot, (s)uspend, (h)ibernate, (l)lock, (L)logout
bind = $mainMod, minus, submap, $submap_session

submap = $submap_session
  bind = , l, exec, playerctl pause; loginctl lock-session
  bind = , l, submap, reset

  bind = SHIFT, l, exec, uwsm stop
  bind = SHIFT, l, submap, reset

  bind = SHIFT, s, exec, systemctl poweroff
  bind = SHIFT, s, submap, reset

  bind = , s, exec, systemctl suspend
  bind = , s, submap, reset

  bind = , h, exec, systemctl hibernate
  bind = , h, submap, reset

  bind = , r, exec, systemctl reboot
  bind = , r, submap, reset

  bind = , Return, submap, reset
  bind = , Escape, submap, reset
  bind = , q, submap, reset
submap = reset

bind = $mainMod CTRL, j, togglegroup # dwindle
bind = $mainMod CTRL, l, changegroupactive, f
bind = $mainMod CTRL, h, changegroupactive, b
# bind = $mainMod CTRL, a, moveintogroup, l, moveintogroup r, moveintogroup u, moveintogroup d
bind = $mainMod CTRL, k, moveintogroup, l
bind = $mainMod CTRL, k, moveintogroup, r
bind = $mainMod CTRL, k, moveintogroup, u
bind = $mainMod CTRL, k, moveintogroup, d

# bind = $mainMod, z, togglesplit, # dwindle
# bind = $mainMod, minus, exit,
bind = $mainMod SHIFT, Space, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, minus, exec, uwsm stop
# bind = $mainMod, minus, exec, hyprlock


# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# switch between workspaces
bind = ALT, TAB, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, m, workspace, 11
bind = $mainMod, slash, workspace, 12
bind = $mainMod, p, workspace, 13
bind = $mainMod, comma, workspace, 14
bind = $mainMod, u, workspace, 15
bind = $mainMod, n, workspace, 16
bind = $mainMod, parenleft, workspace, 17
bind = $mainMod, i, workspace, 18
bind = $mainMod, o, workspace, 19
bind = $mainMod, period, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, m, movetoworkspace, 11
bind = $mainMod SHIFT, slash, movetoworkspace, 12
bind = $mainMod SHIFT, p, movetoworkspace, 13
bind = $mainMod SHIFT, comma, movetoworkspace, 14
bind = $mainMod SHIFT, u, movetoworkspace, 15
bind = $mainMod SHIFT, n, movetoworkspace, 16
bind = $mainMod SHIFT, parenleft, movetoworkspace, 17
bind = $mainMod SHIFT, i, movetoworkspace, 18
bind = $mainMod SHIFT, o, movetoworkspace, 19
bind = $mainMod SHIFT, period, movetoworkspace, 20

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# TODO: checkout wpctl (wireplumber instead of pactl)
bindel = ,XF86AudioRaiseVolume, exec, pactl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, pactl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, pactl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

